<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
</head>
<body>
    <script type="module">
        import init, { add } from './pkg/without_bundler.js';
        async function run() {
            await init();
            const result = add(1, 2);
            if (result !== 3) {
                throw new Error("wasm addition doesn't work!");
            }
        }
        run();
    </script>
</body>
</html>
